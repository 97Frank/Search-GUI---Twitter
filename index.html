<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter Advanced Search Query Builder</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Twitter Advanced Search Query Builder</h1>
        <form id="search-form">
            <h2>Words</h2>
            <div class="form-group">
                <label for="all-words">All of these words:</label>
                <input type="text" id="all-words" name="all-words" placeholder="e.g., cat dog">
            </div>
            <div class="form-group">
                <label for="hashtags">These hashtags:</label>
                <input type="text" id="hashtags" name="hashtags" placeholder="e.g., #MondayMotivation">
                <small id="hashtags-error" class="error-message"></small>
            </div>
            <h2>Dates</h2>
            <div class="form-group">
                <label for="since-date">From this date:</label>
                <input type="date" id="since-date" name="since-date">
            </div>
            <div class="form-group">
                <label for="until-date">Until this date:</label>
                <input type="date" id="until-date" name="until-date">
                <small id="date-error" class="error-message"></small>
            </div>
            <h2>Location</h2>
            <div class="form-group">
                <label for="geocode">Geocode (lat,long,radius):</label>
                <input type="text" id="geocode" name="geocode" placeholder="59.33094,18.032837,1.5km">
                <small id="geocode-error" class="error-message"></small>
            </div>
        </form>
        <div class="button-group">
            <button id="save-search">Save Search</button>
            <button id="load-searches">Load Saved Searches</button>
            <button id="run-search">Run Search</button>
        </div>
        <div class="query-preview">
            <h2>Generated Query:</h2>
            <p id="query-string"></p>
        </div>
        <div id="saved-searches-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Saved Searches</h2>
                <ul id="saved-searches-list"></ul>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
