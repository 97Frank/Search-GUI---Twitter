<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter Advanced Search Query Builder</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Twitter Advanced Search Query Builder</h1>
        <form id="search-form">
            <!-- Words Section -->
            <h2>Words</h2>
            <div class="form-group">
                <label for="all-words">All of these words:</label>
                <input type="text" id="all-words" name="all-words" placeholder="e.g., cat dog">
            </div>
            <div class="form-group">
                <label for="exact-phrase">This exact phrase:</label>
                <input type="text" id="exact-phrase" name="exact-phrase" placeholder="e.g., happy birthday">
            </div>
            <div class="form-group">
                <label for="any-words">Any of these words:</label>
                <input type="text" id="any-words" name="any-words" placeholder="e.g., football soccer">
            </div>
            <div class="form-group">
                <label for="none-words">None of these words:</label>
                <input type="text" id="none-words" name="none-words" placeholder="e.g., spoilers">
            </div>
            <div class="form-group">
                <label for="hashtags">These hashtags:</label>
                <input type="text" id="hashtags" name="hashtags" placeholder="e.g., #MondayMotivation">
            </div>

            <!-- Accounts Section -->
            <h2>Accounts</h2>
            <div class="form-group">
                <label for="from-accounts">From these accounts:</label>
                <input type="text" id="from-accounts" name="from-accounts" placeholder="e.g., @user1 @user2">
            </div>
            <div class="form-group">
                <label for="to-accounts">To these accounts:</label>
                <input type="text" id="to-accounts" name="to-accounts" placeholder="e.g., @user1 @user2">
            </div>
            <div class="form-group">
                <label for="mention-accounts">Mentioning these accounts:</label>
                <input type="text" id="mention-accounts" name="mention-accounts" placeholder="e.g., @user1 @user2">
            </div>

            <!-- Dates Section -->
            <h2>Dates</h2>
            <div class="form-group">
                <label for="since-date">From this date:</label>
                <input type="date" id="since-date" name="since-date">
            </div>
            <div class="form-group">
                <label for="until-date">Until this date:</label>
                <input type="date" id="until-date" name="until-date">
            </div>

            <!-- Language Section -->
            <h2>Language</h2>
            <div class="form-group">
                <label for="language">Language:</label>
                <select id="language" name="language">
                    <option value="">Any Language</option>
                    <option value="en">English</option>
                    <option value="sv">Swedish</option>
                    <!-- Add more languages as needed -->
                </select>
            </div>

            <!-- Filters Section -->
            <h2>Filters</h2>
            <div class="form-group">
                <label><input type="checkbox" id="filter-links" name="filter-links"> Include only tweets with links</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" id="filter-images" name="filter-images"> Include only tweets with images</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" id="filter-media" name="filter-media"> Include only tweets with media (images or videos)</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" id="filter-native-video" name="filter-native-video"> Include only tweets with native videos</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" id="exclude-replies" name="exclude-replies"> Exclude replies</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" id="exclude-retweets" name="exclude-retweets"> Exclude retweets</label>
            </div>

            <!-- Engagement Section -->
            <h2>Engagement</h2>
            <div class="form-group">
                <label for="min-retweets">Minimum retweets:</label>
                <input type="number" id="min-retweets" name="min-retweets" min="0">
            </div>
            <div class="form-group">
                <label for="min-likes">Minimum likes:</label>
                <input type="number" id="min-likes" name="min-likes" min="0">
            </div>
            <div class="form-group">
                <label for="min-replies">Minimum replies:</label>
                <input type="number" id="min-replies" name="min-replies" min="0">
            </div>
        </form>

        <!-- Buttons -->
        <div class="button-group">
            <button id="save-search">Save Search</button>
            <button id="load-searches">Load Saved Searches</button>
            <button id="run-search">Run Search</button>
        </div>

        <!-- Query Preview -->
        <div class="query-preview">
            <h2>Generated Query:</h2>
            <p id="query-string"></p>
        </div>

        <!-- Saved Searches Modal -->
        <div id="saved-searches-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Saved Searches</h2>
                <ul id="saved-searches-list"></ul>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
